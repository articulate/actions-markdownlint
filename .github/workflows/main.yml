name: Main

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: shellcheck entrypoint.sh
      - uses: ./
        with:
          ignore: test

  test-fail:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: lint
        continue-on-error: true
        uses: ./
        with:
          files: test/fail.md
          annotations: false
      - run: test "${{ steps.lint.outcome }}" == "failure"

  test-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          files: test/fail.md
          config: test/.markdownlint.json
          pr_comment: true

  test-fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          files: test/fix.md
          fix: true
      - run: test "$(md5sum test/fix.md)" == "d38a4c066f4c6e80a0409e23f68226bf  test/fix.md"

  pr-comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/github-script@v6
      - uses: ./
        if: github.event_name == 'pull_request'
        env:
          MARKDOWN_LINT: "#### Markdown Lint ðŸ§¹ ðŸ“„ âœ¨ ${{ needs.job.test-fail.outputs.MARKDOWNLINT_OUTPUT }}"
        with:
          files: test/fail.md
          config: test/.markdownlint.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Markdown Lint ðŸ§¹ ðŸ“„ âœ¨\`${{ needs.job.test-fail.outcome }}\`
            <details><summary>Show Linting Results</summary>
            \n
            ${process.env.MARKDOWN_LINT}
            \n
            </details>`;
              github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })